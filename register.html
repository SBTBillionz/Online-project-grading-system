<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration - Project Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2d89ef, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .register-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #2d2d2d; }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
    }
    button {
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #1a56d6; }
    .footer { margin-top: 15px; font-size: 13px; color: #555; }
    .login-link { margin-top: 10px; font-size: 14px; }
    .login-link a { color: #2575fc; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üìù Student Registration</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already registered? <a href="index.html">Login Here</a>
    </div>
    <div class="footer">¬© 2025 Project Grading System</div>
  </div>

  <script>
    const API_URL = "https://project-grader-backend.onrender.com/api";

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Registration successful! You can now log in.");
          window.location.href = "index.html";
        } else {
          alert(data.error || "Registration failed. Try again.");
        }
      } catch(err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
