<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Online Grading System Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2d89ef, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(to bottom right, #ffffffcc, #f0f0f0cc);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    h2 {
      margin-bottom: 25px;
      color: #2d2d2d;
      font-size: 1.6em;
    }
    input, select, button {
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37,117,252,0.4);
    }
    button {
      background: #2575fc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #1a56d6;
      transform: scale(1.03);
    }
    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .register-link a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #eee;
      text-align: center;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2em; margin-bottom: 25px; }
      .login-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Online Grading System Design</h1>

  <div class="login-container">
    <h2>üîê Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Student">Student</option>
        <option value="Instructor">Instructor</option>
        <option value="Admin">Admin</option>
      </select>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register Here</a>
    </div>
    <div class="footer">¬© 2025 Project Grading System</div>
  </div>

  <script>
    const API_URL = "https://project-grader-backend.onrender.com/api";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!email || !password || !role) {
        alert("Please fill in all fields and select a role.");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("loggedInUser", JSON.stringify(data.user));
          if (data.user.role === "Student") window.location.href = "student.html";
          else if (data.user.role === "Instructor") window.location.href = "instructor.html";
          else if (data.user.role === "Admin") window.location.href = "admin.html";
        } else {
          alert(data.error || "Login failed. Check credentials.");
        }
      } catch(err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
