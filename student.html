<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - Online Project Grading System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2575fc;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #1a56d6; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    .disabled-btn {
      background: #aaa;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>üìö Online Project Grading System - Student Dashboard</header>

  <div class="container">
    <h2>Submit Project</h2>
    <form id="projectForm" enctype="multipart/form-data">
      <input type="text" id="title" placeholder="Project Title" required><br>
      <input type="file" id="file" required><br>
      <button type="submit">Upload</button>
    </form>

    <h2>My Submissions</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>File</th>
          <th>Score</th>
          <th>Feedback</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="submissionsTable"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://project-grader-backend.onrender.com/api";
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedInUser || loggedInUser.role !== "Student") {
      alert("Unauthorized. Please log in as Student.");
      window.location.href = "index.html";
    }

    // Load submissions
    async function loadSubmissions() {
      const res = await fetch(`${API_URL}/submissions/student/${loggedInUser.email}`);
      const subs = await res.json();
      const table = document.getElementById("submissionsTable");
      table.innerHTML = "";

      subs.forEach(sub => {
        const graded = sub.score !== null; // check if graded
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${sub.title}</td>
          <td><a href="${API_URL}${sub.filePath}" target="_blank">${sub.originalName}</a></td>
          <td>${sub.score ?? "Not graded"}</td>
          <td>${sub.feedback ?? "No feedback"}</td>
          <td>
            ${
              graded
                ? `<button class="disabled-btn" disabled>Locked</button>`
                : `<button class="delete-btn" onclick="deleteSubmission('${sub.id}', '${sub.title}')">Delete</button>`
            }
          </td>
        `;
        table.appendChild(tr);
      });
    }

    // Submit project
    document.getElementById("projectForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const file = document.getElementById("file").files[0];

      if (!title || !file) {
        alert("Please fill all fields.");
        return;
      }

      const formData = new FormData();
      formData.append("title", title);
      formData.append("student", loggedInUser.email);
      formData.append("file", file);

      const res = await fetch(`${API_URL}/submissions`, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("‚úÖ Project submitted successfully.");
        document.getElementById("projectForm").reset();
        loadSubmissions();
      } else {
        const data = await res.json();
        alert(data.error || "Submission failed.");
      }
    });

    // Delete project
    async function deleteSubmission(id, title) {
      if (!confirm(`Are you sure you want to delete the project: "${title}"?`)) return;

      const res = await fetch(`${API_URL}/submissions/${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        alert("üóëÔ∏è Project deleted.");
        loadSubmissions();
      } else {
        const data = await res.json();
        alert(data.error || "Failed to delete project.");
      }
    }

    loadSubmissions();
  </script>
</body>
</html>
