<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - Project Grading System</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2d89ef, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2, h3 { color: #333; }
    .logout {
      float: right;
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th { background: #2d89ef; color: white; }
    input, button {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2d89ef;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1b5fc8; }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout" onclick="logout()">Logout</button>
    <h2 id="welcomeMessage">Student Dashboard</h2>

    <h3>ðŸ“‹ Your Project Submissions</h3>
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>Project Title</th>
          <th>File</th>
          <th>Score</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>âž• Submit New Project</h3>
    <form id="submitForm" enctype="multipart/form-data">
      <input type="text" id="title" placeholder="Project Title" required>
      <input type="file" id="file" required>
      <button type="submit">Submit Project</button>
    </form>
  </div>

  <script>
    const API_URL = "https://project-grader-backend.onrender.com/api";
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!user || user.role !== "Student") window.location.href = "index.html";
    else document.getElementById("welcomeMessage").textContent = `Welcome, ${user.name}`;

    const submissionsTable = document.getElementById("submissionsTable").querySelector("tbody");
    const submitForm = document.getElementById("submitForm");

    async function fetchSubmissions() {
      const res = await fetch(`${API_URL}/submissions/student/${user.email}`);
      const data = await res.json();

      submissionsTable.innerHTML = data.map(s => `
        <tr>
          <td>${s.title}</td>
          <td><a href="${API_URL.replace("/api","")}${s.filePath}" target="_blank">${s.originalName}</a></td>
          <td>${s.score ?? "-"}</td>
          <td>${s.feedback ?? "-"}</td>
        </tr>
      `).join("");
    }

    submitForm.addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];

      if (!title || !file) {
        alert("Project title and file are required.");
        return;
      }

      const formData = new FormData();
      formData.append("student", user.email);
      formData.append("title", title);
      formData.append("file", file);

      try {
        const res = await fetch(`${API_URL}/submissions`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (res.ok) {
          alert("âœ… Project submitted successfully!");
          submitForm.reset();
          fetchSubmissions();
        } else {
          alert(data.error || "Submission failed.");
        }
      } catch(err) {
        alert("Network error: " + err.message);
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    fetchSubmissions();
  </script>
</body>
</html>
